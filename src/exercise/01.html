<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
<html>
    <body>
        <!-- <div>Hello World</div>  -->
        <script type="module">
            const divRoot = document.createElement('div');
            divRoot.setAttribute('id', 'divRoot');
            document.body.append(divRoot);
            const divElem = document.createElement('div');
            divElem.textContent = 'Hello World';
            divElem.className = 'container';
            divRoot.append(divElem);
        </script>
    </body>
</html>
